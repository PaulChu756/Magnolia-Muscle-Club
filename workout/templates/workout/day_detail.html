{% extends "base_generic.html" %}

{% block title %}
    <br>
    <br>
    Day Details
{% endblock title %}

{% block content %}
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <h2>Day Details</h2>
            <ul>
                <li>
                    <strong>Workout Schedule: </strong>{{ day.schedule.workoutName }}
                    <br>
                    <strong>Day of the Week: </strong>{{ day.day_of_week }}
                </li>
            </ul>
            <a class="btn btn-warning" href="{% url 'workout:day-list' %}">
                <i class="fa-solid fa-arrow-left"></i> Back to Day List
            </a>
        </div>
    </div>
{% endblock content %}
