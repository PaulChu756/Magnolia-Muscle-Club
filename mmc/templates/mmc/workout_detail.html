{% extends "base_generic.html" %}
{% block title %}
    Workout: {{ workout.name }}
{% endblock title %}
{% block content %}
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="text-center">
                <a class="btn btn-primary"
                   href="{% url 'mmc:workout-update' workout.id %}">
                    <i class="fa-solid fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger"
                   href="{% url 'mmc:workout-delete' workout.id %}">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 centered">
            <p class="centered text-secondary">Workout Type: {{ workout.get_workout_type_display }}</p>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'mmc:workout-list' %}">Back to Workout List</a>
        </div>
    </div>
{% endblock content %}
